<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<body>
<section>
	<div class="content-wrapper">
	    <div class="content-header">
		    <div class="container-fluid">
		        <div class="row align-item-center">
		            <div class="col-md-8">
		                <h2>Edit User</h2>
		                <div class="card p-3">
		                    <th:block th:if="${msg}">
		                        <p class="text-center">[[${msg}]]</p>
		                    </th:block>
		                        <form th:action="@{/admin/updateUser}" th:object="${editUser}" method="post" enctype="multipart/form-data" onsubmit="return validateFile()">
							        <div class="mb-3">
							            <input type="hidden" th:field="*{id}" class="form-control" id="exampleInputId" readOnly>
							        </div>
							        <div class="mb-3">
							            <label for="exampleInputName" class="form-label">Full Name</label>
							            <input type="text" maxlength="100" th:field="*{fullName}" class="form-control" id="exampleInputName">
							        </div>
							        <div class="mb-3">
							            <label for="exampleInputEmail" class="form-label">Email address</label>
							            <input type="email" maxlength="100" th:field="*{email}" class="form-control" id="exampleInputEmail">
							        </div>
							        <div class="mb-3">
							            <label for="exampleInputUsername" class="form-label">Username</label>
							            <input type="text" maxlength="100" th:field="*{username}" class="form-control" id="exampleInputUsername" readOnly>
							        </div>
							        <div class="mb-3">
							            <label for="exampleInputAddress" class="form-label">Address</label>
							            <input type="text" maxlength="100" th:field="*{address}" class="form-control" id="exampleInputAddress">
							        </div>
							        <div class="mb-3">
							            <label for="exampleInputPhone" class="form-label">Phone</label>
							            <input type="text" maxlength="100" th:field="*{phone}" class="form-control" id="exampleInputPhone">
							        </div>
							        <div class="mb-3">
							            <label for="exampleInputIqama" class="form-label">Iqama</label>
							            <input type="text" maxlength="100" th:field="*{iqama}" class="form-control" id="exampleInputIqama" readOnly>
							        </div>
							        <div class="mb-3">
							            <label for="exampleInputPassport" class="form-label">Passport</label>
							            <input type="text" maxlength="100" th:field="*{passport}" class="form-control" id="exampleInputPassport" readOnly>
							        </div>
							        <div class="mb-3">
							            <label for="exampleInputRole" class="form-label">Role Type</label>
							            <select th:field="*{role}" class="form-control" id="exampleInputRole">
							                <option value="ROLE_ADMIN">Admin</option>
							                <option value="ROLE_EMPLOYEE">Employee</option>
							                <option value="ROLE_USER">User</option>
							            </select>
							        </div>
							        <div class="mb-3">
							            <label for="exampleInputPassword" class="form-label">Password</label>
							            <input type="password" maxlength="100" th:field="*{password}" class="form-control" id="exampleInputPassword">
							        </div>
							        <div class="mb-3">
							            <label for="exampleInputVisaExp" class="form-label">Visa Expire Date</label>
							            <!-- <input type="datetime" th:field="*{orderDate}" class="form-control" id="exampleInputName" readOnly required> -->
							            <input type="datetime" th:field="*{visaExpDate}" class="form-control" id="exampleInputVisaExp" required>
							        </div>
							        <div class="mb-3">
							        	<label for="exampleInputphoto" class="form-label">Photo</label>
							        	<div th:if="${editUser.photoPath != null and !#strings.isEmpty(editUser.photoPath)}" class="image">
								          <img th:src="@{'/uploads/user/'+*{photoPath}}" class="img-fluid mb-2" width="100px" alt="User Image">
								        </div>
			                            <input type="file" name="photo" class="form-control" id="exampleInputphoto">
			                        </div>
							        <button type="submit" class="btn btn-primary col-md-12">Update</button>
							    </form>
		                </div>
		            </div>
		        </div>
		    </div>
	    </div>
	  </div>
</section>

</body>
</html>
