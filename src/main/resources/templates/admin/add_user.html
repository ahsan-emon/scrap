<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<body>
<section>
	<div class="content-wrapper">
	    <div class="content-header">
		    <div class="container-fluid">
		        <div class="row align-item-center">
		            <div class="col-md-8">
		                <h2>Add User</h2>
		                <div class="card p-3">
		                    <!-- <th:block th:if="${msg}">
		                        <p class="text-center alert alert-primary">[[${msg}]]</p>
		                    </th:block> -->
		                    <div th:if="${error}">
						        <p th:text="${error}" style="color: red;"></p>
						    </div>
		                    <form th:action="@{/admin/createUser}" method="post" enctype="multipart/form-data">
		                        <div class="mb-3">
		                            <label for="exampleInputName" class="form-label">Full Name</label>
		                            <input type="text" maxlength="100" name="fullName" class="form-control" id="exampleInputName" required>
		                        </div>
		                        <div class="mb-3">
		                            <label for="exampleInputEmail" class="form-label">Email address</label>
		                            <input type="email" maxlength="100" name="email" class="form-control" id="exampleInputEmail">
		                        </div>
		                        <div class="mb-3">
		                            <label for="exampleInputUsername" class="form-label">Username</label>
		                            <input type="text" maxlength="100" name="username" class="form-control" id="exampleInputUsername" required>
		                        </div>
		                        <div class="mb-3">
		                            <label for="exampleInputAddress" class="form-label">Address</label>
		                            <input type="text" maxlength="100" name="address" class="form-control" id="exampleInputAddress">
		                        </div>
		                        <div class="mb-3">
		                            <label for="exampleInputPhone" class="form-label">Phone</label>
		                            <input type="text" maxlength="100" name="phone" class="form-control" id="exampleInputPhone">
		                        </div>
		                        <div class="mb-3">
		                            <label for="exampleInputIqama" class="form-label">Iqama</label>
		                            <input type="text" maxlength="100" name="iqama" class="form-control" id="exampleInputIqama" required>
		                        </div>
		                        <div class="mb-3">
		                            <label for="exampleInputPassport" class="form-label">Passport</label>
		                            <input type="text" maxlength="100" name="passport" class="form-control" id="exampleInputPassport" required>
		                        </div>
		                        <div class="mb-3">
		                            <label for="exampleInputRole" class="form-label">Role Type</label>
					                <select name="role" class="form-control" id="exampleInputRole" required>
					                    <option>Select Role</option>
					                    <option value="ROLE_ADMIN">Admin</option>
					                    <option value="ROLE_EMPLOYEE">Employee</option>
					                    <option value="ROLE_USER">User</option>
					                </select>
		                        </div>
		                        <div class="mb-3">
		                            <label for="exampleInputPassword" class="form-label">Password</label>
		                            <input type="password" maxlength="100" name="password" class="form-control" id="exampleInputPassword" required>
		                        </div>
		                        <div class="mb-3">
		                            <label for="exampleInputVisaExp" class="form-label">Visa Expire Date</label>
		                            <input type="date" name="visaExpDate" class="form-control" id="exampleInputVisaExp" required>
		                        </div>
		                        <div class="mb-3">
		                            <label for="exampleInputphoto" class="form-label">Photo</label>
		                            <input type="file" name="photo" class="form-control" id="exampleInputphoto">
		                        </div>
		                        <button type="submit" class="btn btn-primary col-md-12">Register</button>
		                    </form>
		
		                </div>
		            </div>
		        </div>
		    </div>
	    </div>
	  </div>
</section>

</body>
</html>
