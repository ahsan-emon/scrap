<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="admin/adminBase::Layout(~{::section})">
<body>
<section>
    <div class="container">
        <div class="row align-item-center">
            <div class="col-md-8">
                <h2>Edit Product</h2>
                <div class="card p-3">
                    <th:block th:if="${msg}">
                        <p class="text-center">[[${msg}]]</p>
                    </th:block>
                        <form th:action="@{/admin/updateProduct}" th:object="${product}" method="post">
					        <div class="mb-3">
					            <label for="exampleInputId" class="form-label">Id</label>
					            <input type="text" th:field="*{id}" class="form-control" id="exampleInputId" readOnly required>
					        </div>
					        <div class="mb-3">
					            <label for="exampleInputName" class="form-label">Name</label>
					            <input type="text" th:field="*{name}" class="form-control" id="exampleInputName" required>
					        </div>
					        <div class="mb-3">
					            <label for="exampleInputShortName" class="form-label">Short Name</label>
					            <input type="text" th:field="*{shortName}" class="form-control" id="exampleInputShortName" readOnly required>
					        </div>
					        <div class="mb-3">
					            <label for="exampleInputQuantity" class="form-label">Quantity</label>
					            <input type="number" th:field="*{quantity}" class="form-control" id="exampleInputQuantity">
					        </div>
					        <button type="submit" class="btn btn-primary col-md-12">Update</button>
					    </form>

                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
