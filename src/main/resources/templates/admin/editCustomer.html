<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="admin/adminBase::Layout(~{::section})">
<body>
<section>
    <div class="container">
        <div class="row align-item-center">
            <div class="col-md-8">
                <h2>Edit User</h2>
                <div class="card p-3">
                    <th:block th:if="${msg}">
                        <p class="text-center">[[${msg}]]</p>
                    </th:block>
                        <form th:action="@{/admin/updateCustomer}" th:object="${customer}" method="post">
	                        <div class="mb-3">
	                            <label for="exampleInputName" class="form-label">Full Name</label>
	                            <input type="text" th:field="*{fullName}" name="fullName" class="form-control" id="exampleInputName">
	                        </div>
	                        <div class="mb-3">
	                            <label for="exampleInputEmail" class="form-label">Email address</label>
	                            <input type="email" th:field="*{email}" name="email" class="form-control" id="exampleInputEmail">
	                        </div>
	                        <div class="mb-3">
	                            <label for="exampleInputUsername" class="form-label">Username</label>
	                            <input type="text" th:field="*{username}" name="username" class="form-control" id="exampleInputUsername">
	                        </div>
	                        <div class="mb-3">
	                            <label for="exampleInputAddress" class="form-label">Address</label>
	                            <input type="text" th:field="*{address}" name="address" class="form-control" id="exampleInputAddress">
	                        </div>
	                        <div class="mb-3">
	                            <label for="exampleInputPhone1" class="form-label">Phone1</label>
	                            <input type="text" th:field="*{phone1}" name="phone1" class="form-control" id="exampleInputPhone1">
	                        </div>
	                        <div class="mb-3">
	                            <label for="exampleInputPhone2" class="form-label">Phone2</label>
	                            <input type="text" th:field="*{phone2}" name="phone2" class="form-control" id="exampleInputPhone2">
	                        </div>
					        <button type="submit" class="btn btn-primary col-md-12">Update</button>
					    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
