<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="outerBase::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row align-item-center justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-3">Order Request</h2>
                <div class="card p-3">
                    <th:block th:if="${msg}">
                        <p class="text-center alert alert-primary">[[${msg}]]</p>
                    </th:block>
                    <form action="saveOrderRequest" method="post">
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Name*</label>
                            <input type="text" maxlength="100" name="name" class="form-control" id="exampleInputName" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPhone" class="form-label">Phone Number*</label>
                            <input type="text" maxlength="100" name="phone" class="form-control" id="exampleInputPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputQuantity" class="form-label">Product Quantity*</label>
                            <input type="number" min="0" max="1000000" name="quantity" class="form-control" id="exampleInputQuantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputMessage" class="form-label">Message</label>
                            <input type="text" maxlength="100" name="message" class="form-control" id="exampleInputMessage">
                        </div>
                        <button type="submit" class="btn btn-primary col-md-12">Request</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
