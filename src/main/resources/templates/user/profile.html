<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<section>
	<div class="content-wrapper">
	    <div class="content-header">
		    <div class="container-fluid">
		    <div class="row">
		        <div class="col-12">
		            <div th:object="${user}" class="card mb-3">
		                <div class="card-body">
		                	<h1 class="bg-primary text-white p-2 mb-2 text-center text-bold rounded">[[${userRole == 'ROLE_ADMIN' ? 'Admin Profile' : 'Employee Profile'}]]</h1>
		                    <div class="row">
		                    	<h5 class="card-title text-bold text-success">[[${userRole == 'ROLE_ADMIN' ? 'Admin ID' : 'Employee ID'}]]: <span th:text="*{id}"></span></h5>
		        				<div class="col-md-6">
		        					<ul class="list-group list-group-flush">
				                        <li class="list-group-item d-flex justify-content-between align-items-center">
				                            <strong>Name:</strong> <span class="text-end ms-2" th:text="*{fullName}"></span>
				                        </li>
				                        <li class="list-group-item d-flex justify-content-between align-items-center">
				                            <strong>Username:</strong> <span class="text-end ms-2" th:text="*{username}"></span>
				                        </li>
				                        <li class="list-group-item d-flex justify-content-between align-items-center">
				                            <strong>Address:</strong> <span class="text-end ms-2" th:text="*{address}"></span>
				                        </li>
				                        <li class="list-group-item d-flex justify-content-between align-items-center">
				                            <strong>Email:</strong> <span class="text-end ms-2" th:text="*{email}"></span>
				                        </li>
				                    </ul>
		        				</div>
		        				<div class="col-md-6">
		        					<ul class="list-group list-group-flush">
		        						<li class="list-group-item d-flex justify-content-between align-items-center">
				                            <strong>Iqama:</strong> <span class="text-end ms-2" th:text="*{iqama}"></span>
				                        </li>
				                        <li class="list-group-item d-flex justify-content-between align-items-center">
				                            <strong>Passport:</strong> <span class="text-end ms-2" th:text="*{passport}"></span>
				                        </li>
				                        <li class="list-group-item d-flex justify-content-between align-items-center">
				                            <strong>Phone:</strong> 
				                            <span class="text-end ms-2">
				                            	<span th:text="*{phone}"></span>
				                            	<a th:if="*{phone != null and !#strings.isEmpty(phone)}" th:href="'tel:' + *{phone}" class="btn btn-small btn-success ms-2">Call</a>
				                            </span>
				                        </li>
				                        <li class="list-group-item d-flex justify-content-between align-items-center">
				                            <strong>Role:</strong> <span class="text-end text-info ms-2" th:text="*{role}"></span>
				                        </li>
				                    </ul>
		        				</div>
		        				<ul th:if="${userRole == 'ROLE_ADMIN'}" class="list-group list-group-flush">
			        				<li class="list-group-item">
				                    	<a th:href="@{/admin/userEdit/{id}(id=${user.id})}" class="btn btn-small btn-warning">Edit</a>
				                    	<a th:href="@{/logout}" class="btn btn-small btn-danger">Logout</a>
				        				<!-- <a th:href="@{/admin/userDelete/{id}(id=${user.id})}" onclick="return confirm('Are you sure?')" class="btn btn-small btn-danger">Delete</a> -->
				                    </li>
		        				</ul>
	        				</div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
  </div>
</section>
</body>
</html>
