<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="outerBase::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row align-item-center justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-3">Registration Form</h2>
                <div class="card p-3">
                    <th:block th:if="${msg}">
                        <p class="text-center alert alert-primary">[[${msg}]]</p>
                    </th:block>
                    <form action="createUser" method="post">
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Full Name</label>
                            <input type="text" maxlength="100" name="fullName" class="form-control" id="exampleInputName">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail" class="form-label">Email address</label>
                            <input type="email" maxlength="100" name="email" class="form-control" id="exampleInputEmail">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputUsername" class="form-label">Username</label>
                            <input type="text" maxlength="100" name="username" class="form-control" id="exampleInputUsername">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword" class="form-label">Password</label>
                            <input type="password" maxlength="100" name="password" class="form-control" id="exampleInputPassword">
                        </div>
                        <button type="submit" class="btn btn-primary col-md-12">Register</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
