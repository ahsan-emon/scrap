<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="outerBase::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row align-item-center">
                <div class="col-md-8">
                    <h2>Login Form</h2>
                    <div th:if="${param.error}" class="alert alert-danger">Invalid username & Password</div>
                    <div th:if="${param.logout}" class="alert alert-success">Logout Successfully</div>
                    <div class="card p-3">
                        <form action="/login" method="post">
<!--                            <div class="mb-3">-->
<!--                                <label for="exampleInputEmail" class="form-label">Email address</label>-->
<!--                                <input type="email" name="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">-->
<!--                            </div>-->
                            <div class="mb-3">
                                <label for="exampleInputUsername" class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="exampleInputPassword">
                            </div>
                            <button type="submit" class="btn btn-primary col-md-12">Login</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
